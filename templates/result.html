<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AiCysVoice - Analysis Result</title>
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="overlay"></div>

  <div class="container text-center text-light mt-5">
    <h2 class="neon-text">File Analyzed: {{ filename }}</h2>

    <div class="card bg-dark text-light mt-4 shadow-lg border border-warning">
      <div class="card-body">
        <h4>üîç Result:</h4>
        <p class="lead {{ css_class }}">{{ result }}</p>

        {% if "Confidence" in result %}
        {% set conf_value = result.split("Confidence:")[1].replace("%)","").replace("(","").replace(")","").replace("%","").strip() %}
        <div class="progress mt-3" style="height: 30px;">
          <div id="confidence-bar"
               class="progress-bar {% if 'Original' in result %} bg-success {% else %} bg-danger {% endif %}"
               role="progressbar"
               style="width: 0%;"
               aria-valuenow="{{ conf_value }}"
               aria-valuemin="0"
               aria-valuemax="100">
            {{ conf_value }}%
          </div>
        </div>
        {% endif %}
      </div>
    </div>

    <a href="/" class="btn-cyber mt-4">‚¨Ö Upload Another File</a>
  </div>

  <!-- ÿßŸÑŸÖÿßÿ™ÿ±ŸäŸÉÿ≥ -->
  <canvas id="matrix"></canvas>
  <script src="{{ url_for('static', filename='matrix.js') }}"></script>

  <!-- ÿ£ŸÜŸäŸÖŸäÿ¥ŸÜ ÿ™ÿπÿ®ÿ¶ÿ© ÿßŸÑÿ®ÿßÿ± -->
  <script>
    window.onload = function() {
      var bar = document.getElementById("confidence-bar");
      if (bar) {
        var value = bar.getAttribute("aria-valuenow");
        setTimeout(function() { bar.style.width = value + "%"; }, 200);
      }
    };
  </script>
</body>
</html>
